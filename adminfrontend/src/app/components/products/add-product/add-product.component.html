<app-header></app-header>
<div class="container mt-5">
  <h4> Add Product </h4>
  <form [formGroup]="productForm" (ngSubmit)="productForm.valid && submit()" novalidate enctype="multipart/form-data">
    <div class="form-group">
      <label for="productName"> Product Name </label>
      <input id="productName" type="text" name="productName" class="form-control" formControlName="productName" >
    </div>
    <div class="form-group">
      <label for="image"> Product Image </label>
      <input id="image" type="file" name="image" class="form-control" formControlName="image" (change)="imageChange($event)" >

    </div>
    <div class="form-group">
      <label for="price"> Price</label>
      <input id="price" type="text" name="price" class="form-control" formControlName="price">
    </div>
    <pre></pre>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">Submit</button>
      <button class="btn btn-secondary m-2" type="reset">Cancel</button>
    </div>

  </form>

</div>
