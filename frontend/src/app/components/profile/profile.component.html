<app-header></app-header>
<div class="container mt-5">
  <div class="alert alert-success" *ngIf="updateProfile">
    Profile Image Updated Successfully.
  </div>
  <div class="row">
    <div class="col-md-4">
      <h2>Profile Image</h2>
      <form [formGroup]="editForm" (ngSubmit)="editForm.valid && submit()" enctype="multipart/form-data" >
        <div class="form-group">
          <div *ngIf="!imageFile" >
            <div *ngIf="imgPath">
              <img [src]= "'http://localhost:3000/' + imgPath" width="200px" [alt]="imgPath">
            </div>
          </div>
          <div>
            <img [src]="imageFile" *ngIf="imageFile" width="200px" [alt]="imageFile" />
          </div>
          <div class="mt-2">
            <input id="profileImg" type="file" name="profileImg" class="form-control" (change)="imageChange($event)" required>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary" type="submit" [disabled]="!imageFile">Update Profile</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div class="mt-3">
        <div class="d-flex">
          <h4>{{ user?.userName }}'s Profile Detail </h4>
          <button class="m-auto btn btn-danger" (click)="logout()"> Log Out </button>
        </div>
        <table class="table mt-4">
          <thead class="thead-light">
          <tr>
            <!--            <th scope="col">#</th>-->
            <th scope="col">User Name</th>
            <th scope="col"> Email </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <!--            <th scope="row">1</th>-->
            <td>{{ user?.userName }}</td>
            <td>{{ user?.email }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
