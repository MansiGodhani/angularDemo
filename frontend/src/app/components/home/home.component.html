<app-header></app-header>
<div class="container mt-4">
  <h3>Welcome, {{user.userName}}</h3>
  <p> Your Email is : {{user.email}}</p>
  <div>
    <button class="btn btn-danger" (click)="logout()"> Log Out</button>
  </div>
  <div class="mt-5">
    <h4>Products Details</h4>
    <div class="row" >
      <div class="col-md-3 mb-4" *ngFor="let product of products;">
        <div class="card p-3">
          <div class="mb-3" style="width: 100%">
            <img [src]= "'http://localhost:3000/' + product.image" [alt]= "product.productName" width="100%" height="250px">
          </div>
          <h4>{{product?.productName}}</h4>
          <div class="d-flex justify-content-between install mt-3">
            <span>Price: {{ product.price | currency:'INR'}}</span>
            <button class="btn btn-primary" type="submit" *ngIf="!itemExists.includes(product._id)" (click)="addToCart(product._id)"> Add to Cart </button>
            <button class="btn btn-secondary" *ngIf="itemExists.includes(product._id) " (click)="viewCart()"> View Cart </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
